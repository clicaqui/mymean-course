<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email Address"
          #emailInput="ngModel" ngModel required email >
        <mat-error *ngIf="emailInput.invalid">Please enter a valid Email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" ngModel matInput name="password" placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"  
        type="submit" *ngIf="!isLoading">Login</button>
    </form>
  </mat-card>
